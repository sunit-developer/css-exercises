<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="general">Number 1 - I'm a class!</p> <!-- general class to have a light pink background and fonts as instructed -->


    <div id="first">Number 2 - I'm one ID.</div> <!-- Added ID named 'first'-->


    <p class="general special">Number 3 - I'm a class, but cooler!</p> <!-- 'general' class to have a light pink background and fonts as instructed, and 'special' class to have the addition font size of 24px  -->


    <div id="second">Number 4 - I'm another ID.</div> <!-- Added ID named 'second' -->


    <p class="general">Number 5 - I'm a class!</p> <!-- general class to have a light pink background and fonts as instructed -->
  </body>
</html>
